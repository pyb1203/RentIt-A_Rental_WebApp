{% extends 'Base/base.html' %}
{% load static %}
{% load socialaccount %}
{% providers_media_js %}
{% block links %}

 <link rel="stylesheet" href=" {% static 'accounts/fonts/material-icon/css/material-design-iconic-font.min.css' %} ">
 <link rel="stylesheet" href="{% static  'accounts/css/style.css' %} ">

{% endblock %}


{% block linksbottom %}

<script src="{% static 'accounts/vendor/jquery/jquery.min.js' %} "></script>
<script src=" {% static 'accounts/js/main.js' %} "></script>

{% endblock %}


{% block content %}



<div class="main">
<section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{% static 'accounts/images/signin-image.jpg' %}" alt="sing up image"></figure>
                        <a href="#" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">

                        <h2 class="form-title">Login</h2>
                        <form method="POST" action="{% url 'login' %} " class="register-form" id="login-form">

                            {% csrf_token %}
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="your_name" placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="your_pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />

                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
                        </form>
                        <div class="social-login">
                            <span class="social-label">Or login with</span>
                            <ul class="socials">

                                <li><a href="{% provider_login_url 'google' %}"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
</div>

{% endblock %}
